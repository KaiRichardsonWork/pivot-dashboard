<div
  fxLayOut="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Tech"
      total="12k"
      percentage="50"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Billing"
      total="10k"
      percentage="40"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Games"
      total="8k"
      percentage="30"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Accounts"
      total="6k"
      percentage="20"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div>
  <!-- [data]="bigChart" -->
  <app-widget-area></app-widget-area>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Language Column -->
        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef>Language</th>
          <td mat-cell *matCellDef="let element">{{ element.language }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="specialization">
          <th mat-header-cell *matHeaderCellDef>Specialization</th>
          <td mat-cell *matCellDef="let element">
            {{ element.specialization }}
          </td>
        </ng-container>

        <!-- Team Column -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let element">{{ element.team }}</td>
        </ng-container>

        <!-- Schedule Column -->
        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef>Schedule</th>
          <td mat-cell *matCellDef="let element">{{ element.schedule }}</td>
        </ng-container>

        <!-- Shift Column -->
        <ng-container matColumnDef="shift">
          <th mat-header-cell *matHeaderCellDef>Shift</th>
          <td mat-cell *matCellDef="let element">{{ element.shift }}</td>
        </ng-container>

        <!-- Hire Date Column -->
        <ng-container matColumnDef="hire_date">
          <th mat-header-cell *matHeaderCellDef>Hire Date</th>
          <td mat-cell *matCellDef="let element">{{ element.hire_date }}</td>
        </ng-container>

        <!-- TPH Column -->
        <ng-container matColumnDef="tph">
          <th mat-header-cell *matHeaderCellDef>TPH</th>
          <td mat-cell *matCellDef="let element">{{ element.tph }}</td>
        </ng-container>

        <!-- CPH Column -->
        <ng-container matColumnDef="cph">
          <th mat-header-cell *matHeaderCellDef>CPH</th>
          <td mat-cell *matCellDef="let element">{{ element.cph }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <!-- <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div> -->
</div>
